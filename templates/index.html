<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dad Joke</title>
    <style>
        .joke-card {
            width: 300px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 5px;
        }
        .joke-card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .joke-card p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="joke-card">
        <h2>Dad Joke of the Day</h2>
        <p>{{ joke }}</p>
        <form method="POST">
            <button type="submit">Get New Joke</button>
        </form>
    </div>
</body>
</html>
